<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>IBM Visitor Information System</title>
		
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<link rel="stylesheet" href="./jquery-ui.min.css" />
		<script src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
		
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<hgroup>
				<h1>IBM Visitor Information System</h1>
				<p>
					Cloud based Visitor Information Management System.
				</p>
				<img src="./images/ibm_im.jpg"/>
			</hgroup>
		</header>
		
		<div id="searchDiv">
			<input type="search" id="searchVisitQueryField" 
				name=""searchVisitQueryField"" 
				placeholder="Search Visit Records">
			<input type="button" id="searchVisitBtn" value="Search">
		</div>
		
		<div id="messagesDiv">
			
		</div>
		
		<div id="visitRecordsList">
			<table id="workorderTab">
				<thead>
					<tr>
						<th>Visit ID #</th>
						<th>Industry</th>
						<th>Account Name</th>
						<th>Hosting Manager</th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						
					</tr>
				</tbody>
			</table>
		</div>
		
		<div id="taskBarDiv">
			<input type="button" id="createWorkorderBtn" value="Create New Visit">
		</div>
		
		
		<script src="./index.js"></script>
	</body>
</html>
